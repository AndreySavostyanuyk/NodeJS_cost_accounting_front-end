            <input type="text" placeholder="Куда было потрачено:" id="add-expenses2" >

          <button onclick="onClickButton()">Добавить</button>
        </div>
        <div class="sum_text">

        </div>
        <div id="content-page"></div>
      </div>
    </div>
  </div>
